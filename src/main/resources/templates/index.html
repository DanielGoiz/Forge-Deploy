<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url("/lala.png");
            background-size: cover;
            background-position: center;
        }
        .menu-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: white;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column; /* Mantém a organização vertical para os grupos */
            align-items: center; /* Centraliza os grupos */
        }
        .link-group {
            display: flex; /* Cria uma linha flexível para cada grupo de links */
            justify-content: center; /* Centraliza os links na linha */
            flex-wrap: wrap; /* Permite que os itens se ajustem conforme necessário */
            width: 100%; /* Usa toda a largura disponível */
        }
        .menu-container a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Ajusta a fonte */
            margin: 5px; /* Ajuste para espaçamento entre links */
            padding: 10px;
            background-color: #0d2c5b;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center; /* Garante que o texto esteja centralizado dentro do link */
            flex: 1; /* Faz com que os links dentro de um grupo ocupem espaço igual */
            min-width: 160px; /* Define uma largura mínima para cada link */
            white-space: nowrap; /* Evita a quebra de texto */
        }
        .menu-container a:hover {
            background-color: #09223b;
        }
        h2 {
            margin-bottom: 20px; /* Ajuste o valor conforme necessário */
        }
    </style>
</head>
